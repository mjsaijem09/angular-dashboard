<mat-card>
	<mat-card-header>
		<mat-card-title>Checkout Logs</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="checkout-logs-table">

			<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

			<!-- date Column -->
			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef> Date </th>
				<td mat-cell *matCellDef="let element"> {{element.date}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>

			<!-- spent Column -->
			<ng-container matColumnDef="spent">
				<th mat-header-cell *matHeaderCellDef> Spent </th>
				<td mat-cell *matCellDef="let element"> ${{element.spent}} </td>
			</ng-container>

			<!-- last_session Column -->
			<ng-container matColumnDef="last_session">
				<th mat-header-cell *matHeaderCellDef> Last Session </th>
				<td mat-cell *matCellDef="let element"> {{element.last_session}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<div class="custom-paginator">
			<mat-paginator [length]="100" [pageSize]="4" [pageSizeOptions]="[4, 10, 25, 100]">
			</mat-paginator>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button class='custom-show-more-btn'>Show more</button>
	</mat-card-actions>
</mat-card>
