<mat-sidenav-container class="main-container" autosize>

	<mat-sidenav opened mode="side" class="side-bar" *ngIf="deviceXl || deviceLg">
		<app-side-bar></app-side-bar>
	</mat-sidenav>
	<app-header [deviceXs]="deviceXs" [deviceSm]="deviceSm" [deviceMd]="deviceMd" [deviceLg]="deviceLg"
		[deviceXl]="deviceXl"></app-header>

	<div class="content-container custom">
		<app-dashboard-content [deviceXs]="deviceXs" [deviceSm]="deviceSm" [deviceMd]="deviceMd" [deviceLg]="deviceLg"
		[deviceXl]="deviceXl"></app-dashboard-content>
	</div>
</mat-sidenav-container>
